<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Total Messages'],
          ['Person 1', 60],
          ['Person 2', 40]
        ]);

        var options= {
          title:'Message Breakdown',
          pieHole: 0.5,
          fontName: 'sans'
        };

        var chart = new google.visualization.PieChart(document.getElementById('message_chart'));

        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Day');
        data.addColumn('number', 'Guardians of the Galaxy');
        data.addColumn('number', 'The Avengers');
        data.addColumn('number', 'Transformers: Age of Extinction');

        data.addRows([
          [1,  37.8, 80.8, 41.8],
          [2,  30.9, 69.5, 32.4],
          [3,  25.4,   57, 25.7],
          [4,  11.7, 18.8, 10.5],
          [5,  11.9, 17.6, 10.4],
          [6,   8.8, 13.6,  7.7],
          [7,   7.6, 12.3,  9.6],
          [8,  12.3, 29.2, 10.6],
          [9,  16.9, 42.9, 14.8],
          [10, 12.8, 30.9, 11.6],
          [11,  5.3,  7.9,  4.7],
          [12,  6.6,  8.4,  5.2],
          [13,  4.8,  6.3,  3.6],
          [14,  4.2,  6.2,  3.4]
        ]);
        var options = {
          chart: {
            title: 'Timeline'
          },
          fontName: 'sans',
          bar: {
            groupWidth: 100,
          }
        };

        var chart2 = new google.charts.Line(document.getElementById('timeline_chart'));

        chart2.draw(data, options);
      }
    </script>
    <title>Thread Statistics</title>
  </head>
  <body>
    <h1 style="font-family:'sans'; text-align:center; margin-bottom: 50px; margin-top:20px">__TITLE__</h1>
    <h2 style="font-family:'sans'; width: 800px; margin:auto; padding: 0px 0px 5px 0px ">Totals</h2>
    <hr style="width:1000px;">
    <div style="font-family:'sans'; margin:auto; width:800px; padding: 0px 0px 25px 0px; text-align:center;">
      <table style="width:800px; text-align:center; font-size:18px" cellpadding="5">
        <tr>
          <td>__DAYS__</td>
          <td>__MESS__</td>
          <td>__WRDS__</td>
        </tr>
        <tr>
          <th>Days</th>
          <th>Messages</th>
          <th>Words</th>
        </tr>
      </table>
    </div>
    <h2 style="font-family:'sans'; width: 800px; margin:auto; padding: 0px 0px 5px 0px ">Averages</h2>
    <hr style="width:1000px;">
    <div style="font-family:'sans'; margin:auto; width:800px; padding: 0px 0px 25px 0px; text-align:center;">
      <table style="width:800px; text-align:center; font-size:18px" cellpadding="5">
        <tr>
          <td>__WSPM__</td>
          <td>__CHPM__</td>
          <td>__MSPD__</td>
        </tr>
        <tr>
          <th>Words per message</th>
          <th>Characters per message</th>
          <th>Messages per day</th>
        </tr>
      </table>
    </div>

    <div id="message_chart" style="width: 800px; height: 500px; margin:auto; padding:0px 0px 0px 145px; border: 2px solid white"></div>
    <div id="timeline_chart" style="width: 800px; height: 500px; margin:auto; padding:0px 0px 0px 40px; border: 2px solid white"></div>
  </body>
</html>
